<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="Envío de formulario a PHP usando AJAX
            y jQuery">
        <meta name="author" content="Parzibyte">
        <title>Envío de formulario a PHP usando AJAX y jQuery</title>
        <!-- Cargar el CSS de Boostrap-->
        <link href="bootstrap.min.css" rel="stylesheet">

    </head>

    <body>
        <main role="main" class="container my-auto">
            <div class="row">
                <div class="col-lg-4 col-12">
                    <h2 class="text-center">Enviar formulario</h2>
                    <a href="//parzibyte.me/blog">By Parzibyte</a>
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input id="nombre" name="nombre"
                                class="form-control" type="text"
                                placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input id="correo" name="correo"
                                class="form-control" type="email"
                                placeholder="Correo electrónico">
                        </div>

                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input id="edad" name="edad"
                                class="form-control" type="number"
                                placeholder="Edad">
                        </div>
                        <div id="respuesta" class="alert alert-success">

                        </div>
                        <button id="btnEnviar" type="button" class="btn
                            btn-primary mb-2">
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <script src="jquery-3.4.1.min.js"></script>
        <script src="./script.js"></script>
    </body>

</html>
